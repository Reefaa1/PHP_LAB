<html>
    <head>
        <script>
            function addNumbers()
            {
                var num1= parseFloat(document.getElementById("num1").value);
                var num2= parseFloat(document.getElementById("num2").value);
                var sum=num1+num2;
                document.getElementById("result").value=sum;
                
            }
        </script>
    </head>
    <body>
        <center>
            <form>
                <input type="number" id="num1" placeholder="Enter First Element"><br>
                <input type="number" id="num2" placeholder="Enter Second Element"><br>
                <input type="number" id="result" placeholder="Result"disabled><br><br>
                <button type="button" onclick="addNumbers()">Add</button><br>

            </form>
        </center>

    </body>
</html>
